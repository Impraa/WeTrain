<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
  </head>
  <body>
    <div
      class="mail"
      style="
        text-align: center;
        flex-direction: column;
        border: 2px solid #ff7043;
        font-family: Times New Roman, Times, serif;
        padding: 2em 0;
      "
    >
      <h2 style="display: block">
        You forgot your password ${ user.gender === "male" ? "Mr" : "Ms."
        }.${user.lName}?
      </h2>
      <h3 style="display: block">
        Here press the button down below to reset your password, if request was
        not made by you ignore this mail
      </h3>
      <a
        href="${
            process.env.CILENT_URL || `http://127.0.0.1:5173/change-password/${user.id}`
          }"
        class="normal"
        style="
          display: block;
          padding: 1em 2em;
          margin: 0 40%;
          font-size: 1em;
          font-weight: bold;
          color: white;
          cursor: pointer;
          background-color: #ff7043;
          border: none;
          text-decoration: none;
          border-radius: 2em;
          transition: 0.6s cubic-bezier(0.5, 0, 0.75, 0) all;
        "
        >Change password now</a
      >
    </div>
  </body>
</html>
